            <!-- Navigation Menu -->

        </div>
    </header>
    <main>
        <!-- Main Content -->
        <div class="mainContent">
            <h1 class="contact-title">Contact Me</h1>
            <div class="contact-container">
                <!-- Contact Form -->
                <form class="contact-form" action="https://formspree.io/f/mblrrloq" method="post">
                    <div class="input-fields">
                        <div class="input-group">
                            <input type="text" class="input" id="name" name="name" placeholder="Name" required>
                        </div>
                        <div class="input-group">
                            <input type="email" class="input" id="email" name="email" placeholder="Email Address" required>
                        </div>
                        <div class="input-group">
                            <input type="text" class="input" id="subject" name="subject" placeholder="Subject" required>
                        </div>
                    </div>
                    <div class="msg">
                        <div class="input-group">
                            <textarea id="message" name="message" placeholder="Message" rows="8" required></textarea>
                        </div>
                        <button type="submit" class="btn">
                            <span></span><span></span><span></span><span></span>Send
                        </button>
                        <button type="reset" class="btn">
                            <span></span><span></span><span></span><span></span>Clear
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </main>
